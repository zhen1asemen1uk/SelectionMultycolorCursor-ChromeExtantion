<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="./style.css" rel="stylesheet" type="text/css" />

        <title>Selection Multycolor</title>
    </head>
    <body>
        <div id="container">
            <div id="main">
                <label>
                    <span>Off:</span>
                    <input type="radio" name="mode" value="0" id="off" />
                </label>
                <label>
                    <span>LSD:</span>
                    <input type="radio" name="mode" value="1" id="lsd" />
                </label>
                <label>
                    <span>RandomOne:</span>
                    <input
                        type="radio"
                        name="mode"
                        value="2"
                        id="randomOne"
                        checked="checked"
                    />
                </label>
            </div>
        </div>
    </body>
    <script type="module" src="./index.js" />
</html>
