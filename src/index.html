<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" type="text/css" />

    <title>Selection Multycolor</title>
</head>

<body>
    <div id="container">
        <div id="main">
            <label for="off">
                <span>Off:</span>
                <input type="radio" name="colorMode" value="off" id="off" />
            </label>
            <label for="lsd">
                <span>LSD:</span>
                <input type="radio" name="colorMode" value="lsd" id="lsd" />
            </label>
            <label for="randomOne">
                <span>RandomOne:</span>
                <input type="radio" name="colorMode" value="randomOne" id="randomOne" checked="checked" />
            </label>


            <label for="monochrome">
                <span>Monochrome:</span>
                <input type="radio" name="colorMode" value="monochrome" id="monochrome" />
            </label>

            <label for="ukraine">
                <span>Ukraine:</span>
                <input type="radio" name="colorMode" value="ukraine" id="ukraine" />
            </label>

            <div>
                <label for="chooseCustom">
                    <span>Choose custom:</span>
                    <input type="radio" name="colorMode" value="chooseCustom" id="chooseCustom" />
                </label>

                <div>

                    <label for="textColor">
                        <input type="color" id="textColor" name="textColor" value="#FFFFFF">
                    </label>
                    
                    <label for="selectColor">
                        <input type="color" id="selectColor" name="selectColor" value="#35AB30">
                    </label>
                </div>
            </div>

            obcaecati totam voluptatem similique? Sint modi distinctio quibusdam voluptatem doloribus nobis repellat
            nostrum tenetur quod adipisci? Deserunt.
        </div>
    </div>
</body>
<script type="module" src="index.js" />

</html>
